<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(1, 176, 187, 0.05);
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
      padding: 24px;
    }
    h2 {
      text-align: center;
      color: #01b0bb;
    }
    label {
      color: #01b0bb;
      margin-bottom: 4px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(1, 176, 187, 0.4);
      border-radius: 8px;
      background-color: rgba(1, 176, 187, 0.05);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>
  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label for="deliveryDate">Delivery Date</label>
    <input type="date" id="deliveryDate" required>

    <label for="pickupDate">Pickup Date</label>
    <input type="date" id="pickupDate" required>

    <button type="submit">Submit and Confirm</button>
  </form>
</div>

<script>
  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      deliveryDate: document.getElementById('deliveryDate').value,
      pickupDate: document.getElementById('pickupDate').value
    };

    fetch(https://script.google.com/macros/s/AKfycbzknyzcYNQuTDetKbauQUnOvLbRcC9umylKlIPKYStA/dev, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    alert("Booking submitted! Weâ€™ll confirm shortly.");
    form.reset();
  });
</script>

</body>
</html>
