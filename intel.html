<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Your Dumpster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(1, 176, 187, 0.05);
            border: 1px solid rgba(1, 176, 187, 0.3);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
            padding: 24px;
        }
        h2 {
            text-align: center;
            color: #01b0bb;
        }
        label {
            color: #01b0bb;
            margin-bottom: 4px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid rgba(1, 176, 187, 0.4);
            border-radius: 8px;
            background-color: rgba(1, 176, 187, 0.05);
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #01b0bb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #008c96; /* Slightly darker shade on hover */
        }
        #responseMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Schedule Now</h2>
    <form id="bookingForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <label for="deliveryDate">Delivery Date</label>
        <input type="date" id="deliveryDate" required>

        <label for="deliveryTime">Preferred Delivery Time</label>
        <input type="time" id="deliveryTime" required> <label for="pickupDate">Pickup Date</label>
        <input type="date" id="pickupDate" required>

        <button type="submit">Submit and Confirm</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script>
    // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzknyzcYNQuTDetKbauQUnOvLbRcC9umylKlIPKYStA/exec'; 
    // IMPORTANT: Make sure the URL ends with '/exec', not '/dev' for production use.
    // '/dev' is for testing a specific version, '/exec' is for the latest deployed version.

    const form = document.getElementById('bookingForm');
    const responseMessageDiv = document.getElementById('responseMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        // Clear previous messages
        responseMessageDiv.style.display = 'none';
        responseMessageDiv.className = '';
        responseMessageDiv.textContent = '';
        
        // Collect data from form fields
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            // Match the 'delivery_date' key to your Apps Script expectation
            delivery_date: document.getElementById('deliveryDate').value, 
            time: document.getElementById('deliveryTime').value, // Get time value
            pickupDate: document.getElementById('pickupDate').value // This field is not used by Apps Script currently
        };

        // Send data to Google Apps Script
        fetch(WEB_APP_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json" // Crucial for Apps Script to parse correctly
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            // Check if response is okay (HTTP status 200-299)
            if (!response.ok) {
                // If the response is not OK, it's a server error or network issue
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            // Parse the JSON response from Apps Script
            return response.json(); 
        })
        .then(responseData => {
            // Handle the response from your Apps Script
            if (responseData.status === "booked") {
                displayMessage(responseData.message || "Booking submitted! Weâ€™ll confirm shortly.", "success");
                form.reset(); // Clear the form on successful booking
            } else if (responseData.status === "full") {
                displayMessage(responseData.message || "Sorry, this date is fully booked.", "warning");
            } else if (responseData.status === "error") {
                displayMessage(responseData.message || "An error occurred during booking. Please try again.", "error");
            } else {
                displayMessage("Unexpected response from server: " + JSON.stringify(responseData), "error");
            }
        })
        .catch(error => {
            // Handle network errors or issues with the fetch request itself
            console.error('Fetch error:', error);
            displayMessage("Could not connect to the server or an error occurred: " + error.message, "error");
        });
    });

    // Helper function to display messages
    function displayMessage(message, type) {
        responseMessageDiv.textContent = message;
        responseMessageDiv.className = type; // Add a class for styling (success, error, warning)
        responseMessageDiv.style.display = 'block'; // Make the div visible
    }
</script>

</body>
</html>
